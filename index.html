<!DOCTYPE html>
<html>
<head>
  <title>ToDo App in Angular &amp; Browserify</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="app/app.css" rel="stylesheet">
</head>

<body ng-app="myTodos">
  <h1>Browserify All the Angular ToDos!</h1>

  <div class="container-fluid" ng-controller="TodoController">
    <div class="row">

      <div ui-view="sidebarView" class="col-sm-3 col-md-2 sidebar"></div>
      <div ui-view="mainView" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div>

    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./bundle.js"></script>
</body>
</html>
